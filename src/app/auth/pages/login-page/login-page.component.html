<mat-card>
  <mat-card-header>
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <app-login />
  </mat-card-content>

  <mat-card-actions align="end">
    <mat-card-subtitle>If you don't have an account yet</mat-card-subtitle>
    <a
      mat-button
      [routerLink]="['/signup']"
      >Sign In
    </a>
  </mat-card-actions>
</mat-card>
