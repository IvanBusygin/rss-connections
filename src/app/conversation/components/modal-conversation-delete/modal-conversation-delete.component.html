<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the Conversation</p>
</div>
<div mat-dialog-actions>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
    >
      Cancel
      <mat-icon>highlight_off</mat-icon>
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="delete()"
    >
      <mat-icon>delete_forever</mat-icon>
      Delete
    </button>
  </div>
</div>
