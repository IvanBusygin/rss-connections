<h1 mat-dialog-title>Name of the new group</h1>
<div mat-dialog-content>
  <form
    (ngSubmit)="onSubmit()"
    [formGroup]="form"
    id="formNewGroup"
  >
    <mat-form-field appearance="fill">
      <input
        matInput
        formControlName="name"
      />
      <mat-error>
        @if (name?.hasError('required')) {
          Please enter group name.
        }
        @if (name?.hasError('maxlength')) {
          The maximum length is 30 characters.
        }
        @if (name?.hasError('wrongLetters')) {
          Allowed only letters, digits or spaces.
        }
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="accent"
    mat-dialog-close
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    form="formNewGroup"
    type="submit"
    [disabled]="form.invalid"
  >
    Create
  </button>
</div>
