<div class="groups">
  <div class="btns">
    <button
      mat-raised-button
      color="primary"
      (click)="openModal()"
    >
      <mat-icon> group_add </mat-icon>
      New Group
    </button>

    <app-button-countdown
      [title]="'Refresh Groups'"
      (clickEvent)="refreshData()"
      [updatedAt$]="updatedAt$"
    />
  </div>

  <mat-card>
    <mat-card-header>
      <mat-card-title> Groups </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-selection-list>
        @for (item of groupsList$ | async; track item.id) {
          <app-group-item [item]="item" />
        }
      </mat-selection-list>
    </mat-card-content>
  </mat-card>
</div>
